name: GitHub Profile Views Counter CI

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:

jobs:
  release:
    name: GitHub Profile Views Counter Action
    runs-on: ubuntu-latest   # updated runner image
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # latest stable checkout action
        with:
          token: ${{ secrets.INSIGHTS_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4 # latest setup-node action
        with:
          node-version: '20'        # current LTS version

      - name: Run profile views counter
        uses: gayanvoice/github-profile-views-counter-action@3.0.0
        env:
          INSIGHTS_TOKEN: ${{ secrets.INSIGHTS_TOKEN }}
