name: Visitor Counter

on:
  workflow_dispatch:         # manual trigger
  schedule:
    - cron: "0 */6 * * *"    # every 6 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show action script header 
        run: | 
          sed -n '1,20p' .github/actions/svg-counter/index.js

      - name: Generate SVG counter
        uses: ./.github/actions/svg-counter
        with:
          filename: count.svg

      - name: Commit SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add count.svg
          git commit -m "Update visitor count" || echo "No changes"
          git push
